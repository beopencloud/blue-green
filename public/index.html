<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary Image Loading</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    img {
      max-width: 100%;
      max-height: 100%;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }
  </style>
</head>

<body>
  <img id="dynamicImage" src="" alt="Wait for during image loading...">

  <script>
    // Modifiez pour changer l'image avec BLUE | JAUNE | MARON | ORANGE | ORIGINAL | ROUGE | SONATEL | VERT | VIOLET
    const IMAGE_NAME = 'VERT.png';


    /*****************************************************************************************************************/
    /*****************************************************************************************************************/

    // Fonction pour récupérer l'adresse IP du client
    function getIP(callback) {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "https://api64.ipify.org?format=json", true);
      xhr.onreadystatechange = function () {
        if (xhr.readyState == 4 && xhr.status == 200) {
          let response = JSON.parse(xhr.responseText);
          let ip = response.ip;
          callback(ip);
        }
      };
      xhr.send();
    }

    getIP(function (ip) {
      let serverUrl = `${window.location.origin}/images/${IMAGE_NAME}`;
      
      let headers = {headers: {'X-Client-IP': ip} };

      fetch(serverUrl, headers).then(response => response.blob()).then(blob => {
          let objectURL = URL.createObjectURL(blob);
          document.getElementById("dynamicImage").src = objectURL;
        })
        .catch(error => console.error('Error fetching image:', error));
    });
  </script>
</body>

</html>
